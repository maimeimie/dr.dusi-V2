<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_css/login.css">
    <link rel="shortcut icon" href="./drtest/assets/images/dr.dusi-removebg-preview-6.png" type="image/x-icon">
    <title>Login</title>
    <script>
        const inputField = document.querySelector('.input-field');
        function keepFocus() {
            inputField.focus();
        }
        function clearInputAfterDelay(delay) {
            setTimeout(() => {
                inputField.value = '';
                inputField.focus();
            }, delay);
        }
        setInterval(keepFocus, 100);
        clearInputAfterDelay(100);
    </script>
</head>
<body>
    <div class="box">
        <img src="drtest/image/DR.DUSI-removebg-preview.png" class="logo">
    <form action="login.php" method="POST">
        <div class="box">
            <input type="text" name="id_card" class="input-field" placeholder="สแกนบัตรประจำตัวของคุณ ..." required>
        </div>
    </form>
</body>
</html>
